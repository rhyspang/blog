{% extends './base.html' %}


{% block body %}
    {% load static %}

    <script src="{% static "blog/js/jquery.min.js" %}"></script>

    <link href="{% static "blog/css/lightbox.min.css" %}" rel="stylesheet">
    <script src="{% static "blog/js/lightbox.min.js" %}"></script>



    <link href="http://apps.bdimg.com/libs/highlight.js/9.1.0/styles/default.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/highlight.js/9.1.0/highlight.min.js"></script>
    <script src="{% static 'blog/js/blog.js' %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>


    <div class="back-to-top"><i class="fa fa-arrow-up fa-2x" aria-hidden="true"></i></div>

    <div data-aos="zoom-out" class="entrybox">
        <h1 class="blog-post-tile">{{ entry.title }}</h1>
        <p class="blog-post-meta"><i class="fa fa-calendar-plus-o" aria-hidden="true"></i>{{ entry.created }} | <i class="fa fa-tag" aria-hidden="true"></i>Tagged under {{ entry.tags.all|join:", " }}</p>
        {% autoescape off %}
          {{ entry.body}}
        {% endautoescape %}

        <hr>
    </div>
{% endblock %}
